name: CSV to Table md
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    name: CSV as Table
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout Repo"
        uses: actions/checkout@master

      - name: "ðŸ’¾  Github Repository Metadata"
        uses: varunsridharan/action-repository-meta@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ“¡ Read CSV"
        id: csv
        uses: juliangruber/read-file-action@v1
        with:
          path: ./items.csv

      - name : "ðŸ§® Converte CVS to Table"
        id: csv-table-output
        uses: petems/csv-to-md-table-action@master
        with:
          csvinput: ${{ steps.csv.outputs.content }}
      
      - name: "ðŸ”¡ Set ENV TABLE_VAR"
        run: |
          echo 'TABLE_VAR<<EOF' >> $GITHUB_ENV
          echo "${{steps.csv-table-output.outputs.markdown-table}}" >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: "ðŸ’« Update README.md"
        uses: frdrwrt/write-to-file@v1.3
        with: 
          filepath: README.md
          content: csv-table-output 
          mode: 0655
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          
